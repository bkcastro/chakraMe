<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChakraMe</title>
  </head>
  <body>
    <div class="grid grid-cols-3 text-lg w-screen h-screen">
      <div class="col-span-2 h-full w-full bg-red-200" id="container"></div>
      <div class="gird m-3 grid-rows-3 rounded-md bg-slate-100 p-3 h-min">
        <div class="mb-3 border-b-2 border-t-2 rounded-md px-3 py-2" >
          <h1 class="text-xl mb-3">Outer Aura</h1>
          <label>Color:</label>
          <input type="color"/> <br />
          <label>Size:</label>
          <input type="range" min="0" max="100" value="50"/>
          <br>
          <label>Visable:</label>
          <input type="checkbox">
        </div>
        <div class="mb-3 border-b-2 border-t-2 rounded-md px-3 py-2" >
          <h1 class="text-xl mb-3">Inner Aura</h1>
          <label>Color:</label>
          <input type="color" /> <br />
          <label>Size:</label>
          <input type="range" min="0" max="100" value="25" />
          <br>
          <label>Visable:</label>
          <input type="checkbox">
        </div>
        <div class="mb-3 border-b-2 border-t-2 rounded-md px-3 py-2" >
          <h1 class="text-xl mb-3">Particles</h1>
          <label>Render as line:</label>
          <input type="checkbox"> <br>
          <label>Count:</label>
          <input type="range" min="0" max="400" value="100"/>
          <br />
          <label>Speed:</label>
          <input type="range" min="0" max="100" value="100"/>
          <br />
          <label>Size:</label>
          <input type="range" min="0" max="100" value="100"/>
          <br />
          <label>Radius:</label>
          <input type="range" min="0" max="100" value="20"/>
          <br />
          
          <label>Center Gravity Strength:</label>
          <input type="range" min="0" max="100" value="50"/>
          <br />
          <label>Inner Color:</label>
          <input type="color" /> <br />
          <label >Outer Color:</label>
          <input type="color" />
          <br>
          <label>Visable:</label>
          <input type="checkbox">
        </div>
        <div class="mb-3 border-b-2 border-t-2 rounded-md px-3 py-2" >
          <h1 class="text-xl">Object</h1>
          <div class="px-2">
            <h2>Rotation Speed:</h2>
            <label>X axis:</label>
            <input type="range" min="0" max="10" value="1"/>
            <br />
            <label>Y axis:</label>
            <input type="range" min="0" max="10" value="1"/>
            <br />
            <label>Z axis:</label>
            <input type="range" min="0" max="10" value="1"/>
            <br />
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
  </script>
  <script type="module" src="./src/main.js"></script>
</html>
