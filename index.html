<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChakraMe</title>
  </head>
  <body class="font-mono">
     <div class="grid h-screen w-screen grid-cols-3 overflow-hidden">
      <div class="relative col-span-2 h-full w-full bg-red-200" id="container"></div>
      <div class="max-h-full max-w-full overflow-auto rounded-md bg-slate-100">
        <div class="gird max-w-[400px] grid-rows-3 p-3">
          <div class="mb-3 rounded-md border px-3 py-2">
            <h1 class="mb-3 text-lg">Aura</h1>
            <label class="block text-sm font-medium text-gray-700"
              >Color:</label
            >
            <input type="color" class="m-auto h-4 w-40" /> <br />
            <div>
              <label class="block text-sm font-medium text-gray-700"
                >Size:</label
              >
              <input
                type="range"
                min="0"
                max="100"
                value="50"
                class="h-2 w-full cursor-pointer appearance-none rounded-lg bg-gray-200"
              />
            </div>
            <label class="text-sm font-medium text-gray-700">Visible:</label>
            <input type="checkbox" />
          </div>
          <div class="mb-3 rounded-md border px-3 py-2">
            <h1 class="mb-3 text-lg">Energy</h1>
            <label class="block text-sm font-medium text-gray-700"
              >Color:</label
            >
            <input type="color" class="m-auto h-4 w-40" /> <br />
            <label class="block text-sm font-medium text-gray-700">Size:</label>
            <input
              type="range"
              min="0"
              max="100"
              value="25"
              class="h-2 w-full cursor-pointer appearance-none rounded-lg bg-gray-200"
            />
            <br />
            <label class="text-sm font-medium text-gray-700">Visible:</label>
            <input type="checkbox" />
          </div>
          <div class="mb-3 rounded-md border px-3 py-2">
            <h1 class="mb-3 text-lg">Particle</h1>
            <label class="text-sm font-medium text-gray-700"
              >Render as lines:</label
            >
            <input type="checkbox" /> <br />
            <label class="block text-sm font-medium text-gray-700"
              >Count:</label
            >
            <input
              type="range"
              min="0"
              max="400"
              value="0"
              class="h-2 w-full cursor-pointer appearance-none rounded-lg bg-gray-200"
            />
            <br />
            <label class="block text-sm font-medium text-gray-700"
              >Speed:</label
            >
            <input
              type="range"
              min="0"
              max="100"
              value="50"
              class="h-2 w-full cursor-pointer appearance-none rounded-lg bg-gray-200"
            />
            <br />
            <label class="block text-sm font-medium text-gray-700">Size:</label>
            <input
              type="range"
              min="0"
              max="50"
              value="1"
              class="h-2 w-full cursor-pointer appearance-none rounded-lg bg-gray-200"
            />
            <br />
            <label class="block text-sm font-medium text-gray-700"
              >Radius:</label
            >
            <input
              type="range"
              min="0"
              max="100"
              value="20"
              class="h-2 w-full cursor-pointer appearance-none rounded-lg bg-gray-200"
            />
            <br />
            <label class="block text-sm font-medium text-gray-700"
              >Inner Color:</label
            >
            <input type="color" class="m-auto h-4 w-40" /> <br />
            <label class="block text-sm font-medium text-gray-700"
              >Outer Color:</label
            >
            <input type="color" class="m-auto h-4 w-40" />
            <br />
            <label class="text-sm font-medium text-gray-700">Visible:</label>
            <input type="checkbox" />
          </div>
          <div class="mb-3 rounded-md border px-3 py-2">
            <div class="p-2">
              <h2>Rotation Speed:</h2>
              <label class="text-sm font-medium text-gray-700">X:</label>
              <input
                type="range"
                min="0"
                max="200"
                value="1"
                class="h-2 w-full cursor-pointer appearance-none rounded-lg bg-gray-200"
              />
              <br />
              <label class="text-sm font-medium text-gray-700">Y:</label>
              <input
                type="range"
                min="0"
                max="200"
                value="1"
                class="h-2 w-full cursor-pointer appearance-none rounded-lg bg-gray-200"
              />
              <br />
              <label class="text-sm font-medium text-gray-700">Z:</label>
              <input
                type="range"
                min="0"
                max="200"
                value="1"
                class="h-2 w-full cursor-pointer appearance-none rounded-lg bg-gray-200"
              />
              <br />
            </div>
          </div>

          <button id="randomButton" class="border p-2 text-lg rounded-md hover:bg-black">Random</button>
        </div>
      </div>
    </div>
  </body> 
  <script type="module" src="./src/main.js"></script>
</html>
